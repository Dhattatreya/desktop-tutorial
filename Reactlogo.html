<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Logo Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
    }

    .react-logo {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #61dafb;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 80px;
      border: 4px solid #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 6s linear infinite;
    }

    .orbit:nth-child(2) {
      transform: translate(-50%, -50%) rotate(60deg);
      animation-delay: -2s;
    }

    .orbit:nth-child(3) {
      transform: translate(-50%, -50%) rotate(120deg);
      animation-delay: -4s;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="react-logo">
    <div class="circle"></div>
    <div class="orbit"></div>
    <div class="orbit"></div>
    <div class="orbit"></div>
  </div>
</body>
</html>
